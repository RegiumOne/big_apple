name: big_apple
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0 <4.0.0"
  
dependencies:
  firebase_core: ^2.24.2
  flame: ^1.14.0
  flame_tiled: ^1.18.3
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter_gen:
  output: lib/generated
  line_length: 120
  integrations:
    flutter_svg: true
    langs: false
    lottie: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/tiles/
